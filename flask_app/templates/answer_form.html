<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Answer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
      }
      
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      
      h1 {
        color: #333;
      }
      
      form {
        margin-top: 20px;
      }
      
      label {
        font-weight: bold;
      }
      
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      .btn:hover {
        background-color: #0056b3;
      }
      
</style>
<body>
  <div class="container">
    <h1>Querier: Question</h1>
    <form action="#" method="POST">
      <label for="answer">Your Answer:</label><br>
      <textarea id="answer" name="answer" rows="4" cols="50" placeholder="Enter your answer here..."></textarea><br>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>
</html>
