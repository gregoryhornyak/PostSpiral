<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freehand&display=swap" rel="stylesheet">
    <style>
        .rotated-text {
            transform: rotate(355deg);
            /* Optional: Adjusting the transform-origin to change the rotation pivot point */
            transform-origin: 50% 0%;
            /* Optional: Adding some styles for better visibility */
            font-family: 'Freehand', sans-serif;
            font-size: 40px;
            color: #100f0f;
        }
        .letter-box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            color: #ffffff;
            font-size: 48px;
            text-align: center;
            line-height: 100px;
            font-family: Arial, sans-serif;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <title>Rotate Text by 350 Degrees</title>
</head>
<body>
    <div class="rotated-text">
        <br>
        <br>
        <br>
        <br>
        Dear Jatilla,<br>
        I am doing pretty well. Recently I made a fortune by selling my kidney,<br>
        which to be honest was only a pain in my arse.
    </div>
</body>
</html>
